<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="crossorigin="anonymous"referrerpolicy="no-referrer">
    <title>animaciones</title>
</head>
<body>
    <div class="dashboard">
        <header>
        <nav>
            <div class="nav_container">
            <div class="nav__logo">
            <div class="animate">
                <img src="assets/images/logo_pg.png" alt="logo" class="img_logo">
            </div>
                <h1 class="title">Emporio el esqueje</h1>
            </div>
                <label for="menu" class="nav_label">
                    <img src="assets/menu.svg" alt="menu" class="nav_img">
                </label>
                <input type="checkbox" id="menu" class="nav_input">
                <div class="nav_menu">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Galeria</a></li>
                        <li><a href="#">Servicios</a></li>
                        <li><a href="#">Quienes somos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        </header>
        <section>
            <div class="container__section">
                <h2 class="text">Bienvenido al Emporio el Esqueje</h2>
                <p>Visita nuestra galería y menú para conocer más de nosotros.</p>
            </div>
        </section>
        <footer>
            <p>Propagamos el amor por las plantas.</p>
        </footer>
    </div>
</body>
</html>
